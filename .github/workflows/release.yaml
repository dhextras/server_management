name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create new release even if version unchanged'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version-changed: ${{ steps.check-version.outputs.changed }}
      should-release: ${{ steps.check-release.outputs.should-release }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get current version
      id: get-version
      run: |
        VERSION=$(grep -oP 'version.*=.*"\K[^"]+' central-server/main.go || echo "v0.1.0")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"

    - name: Check if version changed
      id: check-version
      run: |
        CURRENT_VERSION="${{ steps.get-version.outputs.version }}"

        LATEST_RELEASE=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name // "v0.0.0"')

        echo "Current: $CURRENT_VERSION"
        echo "Latest release: $LATEST_RELEASE"

        if [ "$CURRENT_VERSION" != "$LATEST_RELEASE" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Version changed!"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "Version unchanged"
        fi

    - name: Determine if should release
      id: check-release
      run: |
        VERSION_CHANGED="${{ steps.check-version.outputs.changed }}"
        FORCE_RELEASE="${{ github.event.inputs.force_release }}"

        if [ "$VERSION_CHANGED" = "true" ] || [ "$FORCE_RELEASE" = "true" ]; then
          echo "should-release=true" >> $GITHUB_OUTPUT
          echo "Will create release"
        else
          echo "should-release=false" >> $GITHUB_OUTPUT
          echo "Will build but not release"
        fi

  build:
    needs: check-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [amd64]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build Central Server
      run: |
        cd central-server
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o central-server-${{ matrix.os }}-${{ matrix.arch }}
        tar -czf central-server-${{ matrix.os }}-${{ matrix.arch }}.tar.gz central-server-${{ matrix.os }}-${{ matrix.arch }}

    - name: Build Child Monitor
      run: |
        cd child-monitor
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o child-monitor-${{ matrix.os }}-${{ matrix.arch }}
        tar -czf child-monitor-${{ matrix.os }}-${{ matrix.arch }}.tar.gz child-monitor-${{ matrix.os }}-${{ matrix.arch }}

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          central-server/central-server-*
          child-monitor/child-monitor-*

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.should-release == 'true'
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release files
      run: |
        mkdir -p release-files

        find ./artifacts -name "central-server-*" -exec cp {} release-files/ \;
        find ./artifacts -name "child-monitor-*" -exec cp {} release-files/ \;

        ls -la release-files/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.check-version.outputs.version }}
        name: Release ${{ needs.check-version.outputs.version }}
        files: release-files/*
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## ðŸš€ Release ${{ needs.check-version.outputs.version }}

          ### Quick Download

          **Central Server:**
          - Linux:
            ```bash
               mkdir -p server_managment
               cd server_managment
               wget https://github.com/${{ github.repository }}/releases/download/${{ needs.check-version.outputs.version }}/central-server-linux-amd64
               chmod +x central-server-linux-amd64
               ./central-server-linux-amd64
            ```

          **Child Monitor:**
          - Linux:
            ```bash
               mkdir -p server_managment
               cd server_managment
               wget https://github.com/${{ github.repository }}/releases/download/${{ needs.check-version.outputs.version }}/central-monitor-linux-amd64
               chmod +x central-monitor-linux-amd64
               ./central-monitor-linux-amd64
            ```

          ### Installation
          ```bash
          chmod +x central-server-linux-amd64
          ./central-server-linux-amd64
          ```

          Auto-generated release notes below:

  build-only:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.should-release == 'false'
    steps:
    - name: Build Complete
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“¦ Binaries built but no release created (version unchanged)"
        echo "ðŸ”„ To create release anyway, trigger workflow manually with 'force_release' checked"
