<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tmux Monitor - Central Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "ComicShannsMono Nerd Font", "Comic Sans MS", monospace;
      }
      body {
        background: #0a0a0a;
        color: #ffffff;
        line-height: 1.6;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      ::selection {
        background: rgba(125, 86, 244, 0.3);
      }
      button:focus,
      input:focus {
        outline: 2px solid #7d56f4;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="components/AnsiText.js"></script>
    <script type="text/babel" src="components/TmuxDisplay.js"></script>
    <script type="text/babel" src="components/ServerCard.js"></script>
    <script type="text/babel" src="components/ServerGrid.js"></script>
    <script type="text/babel" src="components/SearchBar.js"></script>
    <script type="text/babel" src="components/ZoomModal.js"></script>
    <script type="text/babel" src="App.js"></script>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(window.App));
    </script>
  </body>
</html>
